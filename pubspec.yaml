name: template_for_flutter
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  connectivity_plus: ^7.0.0
  dartz: ^0.10.1
  provider: ^6.1.5+1
  get_it: ^8.2.0
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.11.1
  build_runner: ^2.8.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/